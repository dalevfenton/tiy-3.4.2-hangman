<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hangman</title>
  <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Raleway:900,200,500" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
    <div class="wins"><span class="games-info">Games Won</span><span id="wins"></span></div>
    <div class="losses"><span class="games-info">Games Lost</span><span id="losses"></span></div>
    <div class="clear"></div>
    <div class="winner"></div>
    <div class="loser"></div>
    <div class="game-board"></div>
    <div class="indicator"></div>
    <div class="guessed-letters"></div>
    <div class="restart">Click Here or Hit Enter To Restart</div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
  <!-- <script type="text/javascript" src="js/common-words.js"></script> -->
  <script type="text/javascript" src="js/alphabet.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
